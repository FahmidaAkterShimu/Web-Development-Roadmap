<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PithaGhor</title>
    <style>
        form .basic-info label{
            display: block;
            margin-top: 10px;          
        }
        h2{
            text-align: center;
            color:brown;
        }
    </style>
</head>
<body>
   <header>

   </header>
   <main>
    <section>
        <h2>Our Pitha Ghor</h2>
        <form>
            <fieldset class="basic-info">
            <legend>Basic Info</legend>
            <label for="name">Your Name</label>
            <input type="text" name="" id="name">
            <label for="email">Email</label>
            <input type="email" name="" id="email">
            </fieldset>
            <br>

            <fieldset>
                <legend>Select Pitha</legend>
                
                <input type="radio" name="pitha" id="chitoy">
                <label for="chitoy">Chitoy</label>
                
                <input type="radio" name="pitha" id="vapa">
                <label for="vapa">Vapa</label>
                
                <input type="radio" name="pitha" id="puli">
                <label for="puli">Puli Pitha</label>

            </fieldset>
            <br>

            <fieldset>
                <legend>Select Vorta</legend>
                <input type="checkbox" name="vorta" id="sorisa">
                <label for="sorisa">Sorisa</label>

                <input type="checkbox" name="vorta" id="dhonapata">
                <label for="dhonapata">Dhoniapata</label>
                
                <input type="checkbox" name="vorta" id="shutki">
                <label for="shutki">Shutki</label>

                <input type="checkbox" name="vorta" id="morich">
                <label for="morich">Morich</label>
            </fieldset>
            <br>
            
            <fieldset>
                <legend>Extra Info</legend>
                <textarea cols="40" rows="4" name="" id=""></textarea>
            </fieldset>
            <br>

            <input type="submit" value="Submit">
            <input type="reset" value="Clear">

        </form>
    </section>
   </main>
   <footer>

   </footer> 
</body>
</html>
