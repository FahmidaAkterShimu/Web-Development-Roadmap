<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storytelling Contest</title>
    <style>
        fieldset label {
            display: block;
            padding-top: 10px;
            padding-bottom: 5px;
        }

        h1{
            color: crimson;
            text-align: center;
        }

        button{
            width: 80px;
            height: 30px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <h1>Storytelling Contest</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <label for="comment"><h3>Share Your Story:</h3></label>
                <textarea id="comment" cols="50" rows="5"></textarea>
                
                <label for="rate"><h3>Rate the Stories:</h3></label>
                <select name="rate" id="rate">
                    <option value="good">Good</option>
                    <option value="Excellent">Excellent</option>
                    <option value="Bad">Bad</option>
                    <option value="Worst">Worst</option>
                </select>
                <br><br>
                <button>Submit</button>
            </fieldset>
        </form>
    </main>
</body>

</html>
