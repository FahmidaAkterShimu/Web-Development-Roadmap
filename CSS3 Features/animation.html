<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        /* @keyframes ping-pong{
            from{
                left: 0;
            }
            to{
                left: 400px;
                background-color: crimson;
            }
        } */
        @keyframes bounce{
            0%{
                top: 0px;
                left: 0px;
            }
            25%{
                left: 150px;
                top: 200px;
                background-color: crimson;
            }
            50%{
                left: 300px;
                top: 0px;
                background-color: orchid;
            }
            100%{
                left: 450px;
                top: 200px;
                background-color: crimson;
            }
        }

        .stage{
            width: 550px;
            height: 300px;
            border: 2px solid black;
            background-color: aqua;
        }
        .ball{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: orchid;
            position: relative;
            /* animation: ping-pong 2s ease-in-out 1s infinite alternate; */
            animation: bounce 3s ease-in-out 0.2s infinite alternate ;
        }
    </style>
</head>
<body>
    <h2>Explore Animation</h2>
    <div class="stage">
        <div class="ball"></div>
    </div>
</body>
</html>
