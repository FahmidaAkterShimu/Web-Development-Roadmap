<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        body {
            border: 2px solid blue;
            margin: 2px;
        }

        section {
            border: 2px solid green;
            margin: 2px;
        }

        ol {
            border: 2px solid red;
            margin: 2px;
        }

        li {
            border: 2px solid palevioletred;
            margin: 2px;
        }
    </style>
</head>

<body id="body">
    <h1>Explore Event bubble</h1>
    <section id="list-container">
        <h3>List of things</h3>
        <ol id="item-list">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Dicta, et.</li>
            <li id="item-3">Sint, laudantium.</li>
            <li id="item-4">Perferendis, veniam?</li>
            <li id="item-5">Modi, quam.</li>
            <li id="item-6">Tempora, cupiditate.</li>
        </ol>
    </section>

    <script>
        // list item 2 click handler
        document.getElementById('item-2').addEventListener('click', function (event) {
            console.log('into li 2');
            // event.stopPropagation()
            event.stopImmediatePropagation();
        })

        // list item 2 click handler
        document.getElementById('item-2').addEventListener('click', function (event) {
            console.log('2nd click in li 2');
        })

        // list item 2 click handler
        document.getElementById('item-2').addEventListener('click', function (event) {
            console.log('3rd click li 2');
        })

        // ol click handler
        document.getElementById('item-list').addEventListener('click', function () {
            console.log('into ol');
        })

        // section click handler
        document.getElementById('list-container').addEventListener('click', function () {
            console.log('section click');
        })

        // section click handler
        document.getElementById('body').addEventListener('click', function () {
            console.log('body click');
        })

    </script>
</body>

</html>
