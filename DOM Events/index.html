<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Events</title>
</head>

<body>
    <h1>We are entering into DOM events</h1>
    <!-- option 1 for event handler -->
    <button onclick="console.log('Start the event')">Start events</button>
    <button onclick="console.log('continue for 30 minutes')">Continue the events</button>
    <button onclick="console.log('End the events')">End the events</button>
    <br><br>

    <!-- option 2 for click event handler -->
    <button onclick="makeYellow()">Make Yellow</button>
    <button onclick="makeBlue()">Make SkyBlue</button>
    <br><br>

    <!-- option 3: get element by Id and then set onclick -->
    <button id="btn-make-pink">Make Pink</button>
    <button id="btn-makePurple">Make Purple</button>
    <br><br>

    <!-- option 4: addEventListener -->
    <button id="btn-make-green">Make Green</button>
    <button id="btn-make-orange">Make Orange</button>


    <script>
        // getElementById.addEventListener('event type', handler)
        document.getElementById('btn-make-green').addEventListener('click', function makeGreen() {
            document.body.style.backgroundColor = 'lightgreen'
        })

        document.getElementById('btn-make-orange').addEventListener('click', function () {
            document.body.style.backgroundColor = 'orange'
        })
    </script>

    <script src="./js/events.js"></script>
</body>

</html>
