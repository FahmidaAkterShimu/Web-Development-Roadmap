<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First CSS Website</title>
    <style>
        li{
            color:brown;
            background-color: bisque;
            width: 50%;
        }
        #highlight{
            color: rgb(13, 129, 133);
            font-size: x-large;
        }
        .css{
            font-weight: bolder;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 style="background-color: chocolate; text-align: center;">My First CSS Website</h1>
    <p style="color:blueviolet;">I learned a little bit about HTML</p>
    <p class="css">I am learning CSS today. Basic only today</p>
    <p>I will learn JavaScript soon</p>
    <ul>
        <li>HTML</li>                      <!--Element Selector "li{ }"-->
        <li class="css">CSS</li>           <!--Class Selector ".css{ }"-->
        <li>JavaScript</li>
    </ul>

    <h4 id="highlight">CSS Type:</h4>      <!--ID Selector "#highlight{ }"-->
    <ol>
        <li>Inline</li>
        <li class="css">Internal or Embedded</li>
        <li>External</li>
    </ol>
</body>
</html>
